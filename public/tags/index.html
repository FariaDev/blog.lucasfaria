<div id="settings-overlay" class="settings-overlay">
    <div id="settings-dropdown" class="settings-dropdown">

<script>

const settingsToggle = document.getElementById("settings-toggle");
const settingsOverlay = document.getElementById("settings-overlay");
const settingsDropdown = document.getElementById("settings-dropdown");



settingsToggle?.addEventListener("click", (e) => {
    e.stopPropagation();
    settingsOverlay.classList.add("active");
    
    document.body.style.overflow = 'hidden';
});
settingsOverlay?.addEventListener("click", (e) => {
    if (e.target === settingsOverlay) {
        settingsOverlay.classList.remove("active");
        
        document.body.style.overflow = '';
    }
});
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        settingsOverlay.classList.remove("active");
        
        document.body.style.overflow = '';
    }
});


const themeLightBtn = document.getElementById('theme-light-btn');
const themeDarkBtn = document.getElementById('theme-dark-btn');
function setTheme(theme) {
    const htmlElement = document.documentElement;
    if (theme === 'dark') {
        htmlElement.classList.add('dark');
        localStorage.setItem("pref-theme", 'dark');
    } else {
        htmlElement.classList.remove('dark');
        localStorage.setItem("pref-theme", 'light');
    }
    
    htmlElement.offsetHeight;
    updateThemeButtons(theme);
}
function updateThemeButtons(currentTheme) {
    if (currentTheme === 'dark') {
        themeDarkBtn.classList.add('active');
        themeLightBtn.classList.remove('active');
    } else {
        themeLightBtn.classList.add('active');
        themeDarkBtn.classList.remove('active');
    }
}
themeLightBtn?.addEventListener('click', () => setTheme('light'));
themeDarkBtn?.addEventListener('click', () => setTheme('dark'));

(() => {
    const savedTheme = localStorage.getItem("pref-theme");
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    setTheme(initialTheme);
})();
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    const savedTheme = localStorage.getItem("pref-theme");
    if (!savedTheme) setTheme(e.matches ? 'dark' : 'light');
});


const fontFamilySelect = document.getElementById('font-family-select');
const previewBox = document.getElementById('preview-box');
function setFontFamily(family) {
    let font;
    switch(family) {
        case 'serif': font = 'Merriweather, Georgia, serif'; break;
        case 'sans-serif': font = 'Inter, Arial, sans-serif'; break;
        case 'opendyslexic': font = '"OpenDyslexic", Arial, sans-serif'; break; 
        case 'comic-sans': font = '"Comic Sans MS", Comic Sans, Arial, sans-serif'; break; 
        default: font = 'Merriweather, Georgia, serif';
    }
    document.documentElement.style.setProperty('--user-font-family', font);
    if (previewBox) previewBox.style.fontFamily = font;
    localStorage.setItem('pref-font-family', family);
}
fontFamilySelect?.addEventListener('change', e => setFontFamily(e.target.value));

(() => {
    const savedFamily = localStorage.getItem('pref-font-family') || 'serif';
    if (fontFamilySelect) fontFamilySelect.value = savedFamily;
    setFontFamily(savedFamily);
})();


const fontSizeSlider = document.getElementById('font-size-slider');
const fontSizeValue = document.getElementById('font-size-value');
function setFontSize(size) {
    document.documentElement.style.setProperty('--user-font-size', size + 'px');
    if (previewBox) previewBox.style.fontSize = size + 'px';
    if (fontSizeValue) fontSizeValue.textContent = size + 'px';
    localStorage.setItem('pref-font-size', size);
}
fontSizeSlider?.addEventListener('input', e => setFontSize(e.target.value));
(() => {
    const savedSize = localStorage.getItem('pref-font-size') || 18;
    if (fontSizeSlider) fontSizeSlider.value = savedSize;
    setFontSize(savedSize);
})();


const lineHeightSlider = document.getElementById('line-height-slider');
const lineHeightValue = document.getElementById('line-height-value');
function setLineHeight(val) {
    document.documentElement.style.setProperty('--user-line-height', val);
    if (previewBox) previewBox.style.lineHeight = val;
    if (lineHeightValue) lineHeightValue.textContent = val;
    localStorage.setItem('pref-line-height', val);
}
lineHeightSlider?.addEventListener('input', e => setLineHeight(e.target.value));
(() => {
    const savedLH = localStorage.getItem('pref-line-height') || 1.7;
    if (lineHeightSlider) lineHeightSlider.value = savedLH;
    setLineHeight(savedLH);
})();


const resetReadingPrefsBtn = document.getElementById('reset-reading-prefs');
resetReadingPrefsBtn?.addEventListener('click', () => {
    localStorage.removeItem('pref-font-family');
    localStorage.removeItem('pref-font-size');
    localStorage.removeItem('pref-line-height');

    
    const defaultFont = 'serif';
    const defaultSize = 18;
    const defaultLH = 1.7;

    setFontFamily(defaultFont);
    setFontSize(defaultSize);
    setLineHeight(defaultLH);

    
    if (fontFamilySelect) fontFamilySelect.value = defaultFont;
    if (fontSizeSlider) fontSizeSlider.value = defaultSize;
    if (lineHeightSlider) lineHeightSlider.value = defaultLH;
    if (fontSizeValue) fontSizeValue.textContent = defaultSize + 'px';
    if (lineHeightValue) lineHeightValue.textContent = defaultLH;

    
    settingsOverlay.classList.remove("active");
    document.body.style.overflow = '';
});


const settingsViewBtns = settingsDropdown?.querySelectorAll(".theme-btn[data-view]");
function applyView(view) {
    const postEntries = document.querySelector('.post-entries');
    if (!postEntries) return;
    postEntries.classList.remove('view-list', 'view-grid', 'view-compact');
    postEntries.classList.add(`view-${view}`);
    localStorage.setItem('preferredView', view);
    
    settingsViewBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === view);
    });
}
settingsViewBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        applyView(btn.dataset.view);
        settingsOverlay.classList.remove("active"); 
        document.body.style.overflow = ''; 
    });
});

window.addEventListener('DOMContentLoaded', () => {
    const postEntries = document.querySelector('.post-entries');
    if (postEntries) { 
        const savedView = localStorage.getItem('preferredView') || 'list';
        applyView(savedView);
    }
});


settingsToggle?.addEventListener("click", () => {
    const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    updateThemeButtons(currentTheme);
});

const openSettingsModalMobile = document.getElementById("open-settings-modal-mobile");


settingsToggle?.addEventListener("click", (e) => {
    e.stopPropagation();
    settingsOverlay.classList.add("active");
    document.body.style.overflow = 'hidden';
});

openSettingsModalMobile?.addEventListener("click", (e) => {
    e.preventDefault(); 
    settingsOverlay.classList.add("active");
    document.body.style.overflow = 'hidden';
    
    const mobileMenu = document.getElementById("mobile-menu");
    if (mobileMenu) mobileMenu.classList.remove("active"); 
    const hamburgerMenu = document.getElementById("hamburger-menu");
    if (hamburgerMenu) hamburgerMenu.classList.remove("active"); 
});
</script>

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {

            e.preventDefault();
            var id = this.getAttribute("href").substr(1);

                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });

                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });
