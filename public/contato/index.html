<style>
.subscribe-form {
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 8px;
    background: var(--entry);
}

.subscribe-form input {
    padding: 8px;

}

#subscribe-message {

<script>
document.getElementById("subscribe-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;
    const message = document.getElementById("subscribe-message");
    const button = this.querySelector("button");
    
    try {
        button.disabled = true;
        button.textContent = "Enviando...";
        
        const response = await fetch("https://fariablog.com/api/newsletter", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
            message.textContent = "✅ Inscrição realizada com sucesso!";
            message.className = "success-message";
            this.reset();
        } else {
            message.textContent = `❌ ${data.error || 'Erro ao inscrever. Tente novamente.'}`;
            message.className = "error-message";
        }
    } catch (error) {
        message.textContent = "❌ Erro ao conectar com o servidor.";
        message.className = "error-message";
    } finally {
        button.disabled = false;
        button.textContent = "Inscrever";
    }
});
</script>

<script>
const modal = document.getElementById('newsletter-modal');
const btn = document.getElementById('btn-newsletter');
const closeBtn = document.querySelector('.close');

btn.addEventListener('click', function(e) {
    e.preventDefault();
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
});

closeBtn.addEventListener('click', function() {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
});

window.addEventListener('click', function(e) {
    if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
});

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
});


document.getElementById("theme-toggle")?.addEventListener("click", () => {
    document.documentElement.classList.toggle('dark');
    if (document.documentElement.classList.contains("dark")) {
        localStorage.setItem("pref-theme", 'dark');
    } else {
        localStorage.setItem("pref-theme", 'light');
    }
});


(() => {
    let darkMode = localStorage.getItem("pref-theme");
    
    if (darkMode === "dark") {
        document.documentElement.classList.add('dark');
    } else if (darkMode === "light") {
        document.documentElement.classList.remove('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }
})();
</script>

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
