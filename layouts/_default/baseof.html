<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind "home") (eq .Layout "search")) }}{{- print "list" -}}{{- end -}}
{{- if eq site.Params.defaultTheme "dark" -}}{{- print " dark" -}}{{- end -}}
">
    {{- partial "header.html" . }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    
    <!-- Script para verificar e aplicar tema escuro/claro -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const theme = localStorage.getItem('pref-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark');
            } else if (theme === 'light') {
                document.body.classList.remove('dark');
            }
        });
    </script>
</body>

</html>
