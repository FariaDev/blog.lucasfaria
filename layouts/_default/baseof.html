<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind "home") (eq .Layout "search")) }}{{- print "list" -}}{{- end -}}
{{- if eq site.Params.defaultTheme "dark" -}}{{- print " dark" -}}{{- end -}}
">
<div id="top"></div>
    {{- partial "header.html" . }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
