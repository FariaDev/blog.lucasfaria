{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
    <div class="post-content">
        {{ .Content }}

        <h2>Meus Livros Lidos:</h2>
        <ul class="book-list">
            {{ range sort .Site.Data.books "edicao.titulo" }}
            <li>
                <strong>{{ .edicao.titulo }}</strong> — {{ .edicao.autor }}
                {{ if .edicao.ano }} ({{ .edicao.ano }}){{ end }}
                {{ if .ranking }} — Nota: {{ .ranking }}/5{{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
