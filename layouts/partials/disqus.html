<div id="disqus_thread"></div>
<script>
  // Configuração dinâmica do Disqus usando variáveis do Hugo
  var disqus_config = function () {
    this.page.url = '{{ .Permalink }}'; // URL única da página
    this.page.identifier = '{{ .File.Path }}'; // Identificador único da página (você pode ajustar se preferir outro identificador)
  };

  // Carregar Disqus apenas quando o usuário rolar até a seção de comentários
  function loadDisqus() {
    if (window.disqusLoaded) return;
    window.disqusLoaded = true;
    var d = document, s = d.createElement('script');
    s.src = 'https://fariablog.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  }
  function isInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top < window.innerHeight && rect.bottom > 0
    );
  }
  document.addEventListener('DOMContentLoaded', function() {
    var disqusThread = document.getElementById('disqus_thread');
    if (!disqusThread) return;
    function checkDisqus() {
      if (isInViewport(disqusThread)) {
        loadDisqus();
        window.removeEventListener('scroll', checkDisqus);
      }
    }
    window.addEventListener('scroll', checkDisqus);
    checkDisqus();
  });
</script>
<noscript>
  Por favor, habilite o JavaScript para visualizar os
  <a href="https://disqus.com/?ref_noscript">comentários fornecidos pelo Disqus.</a>
</noscript>
