<div class="subscribe-form">
    <h4>Inscreva-se para receber novos posts</h4>
    <form id="subscribe-form">
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        <button type="submit">Inscrever</button>
    </form>
    <div id="subscribe-message"></div>
</div>

<style>
.subscribe-form {
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 8px;
    background: var(--entry);
}

.subscribe-form input {
    padding: 8px;
    margin-right: 8px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: var(--theme);
    color: var(--primary);
    width: 100%;
}

.subscribe-form button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background: var(--primary);
    color: var(--theme);
    cursor: pointer;
    width: 100%;
    margin-top: 8px;
    transition: opacity 0.2s;
}

.subscribe-form button:hover {
    opacity: 0.9;
}

.subscribe-form button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

#subscribe-message {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.9rem;
}
</style>

<script>
document.getElementById("subscribe-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;
    const message = document.getElementById("subscribe-message");
    const button = this.querySelector("button");
    
    try {
        button.disabled = true;
        button.textContent = "Enviando...";
        
        const response = await fetch("https://newsletter-subscribe.seu-usuario.workers.dev", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email })
        });

        if (response.ok) {
            message.textContent = "✅ Inscrição realizada com sucesso!";
            message.style.color = "var(--primary)";
            this.reset();
        } else {
            const data = await response.json();
            message.textContent = "❌ Erro ao inscrever. Tente novamente.";
            message.style.color = "red";
        }
    } catch (error) {
        message.textContent = "❌ Erro ao conectar com o servidor.";
        message.style.color = "red";
    } finally {
        button.disabled = false;
        button.textContent = "Inscrever";
    }
});
</script>
